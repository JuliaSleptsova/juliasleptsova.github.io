<form action="#" method="get">
    <fieldset>
        <legend>Контактная информация</legend>
        <p>
        <label>
            Имя
            <input type="text" name="name" size="30" maxlength="100" />
        </label>
            <br />
            </p>
        <p>
        <label>
            Email:
            <input type="email" name="email" size="30" maxlength="100" />
        </label>
        </p>

    </fieldset>
    <br />
    <fieldset>
        <legend>Ваше мнение</legend>
        <p>
            <label for="hear_about">
                Как вы узнали о нас?
            </label>
            <select name="referrer" id="hear_about">
                <option value="google">Google</option>
                <option value="friend">От друзей</option>
                <option value="advert">Реклама</option>
                <option value="other">Другое</option>
            </select>
        </p>
        <p>
            Посетите ли вы наш сайт снова?
            <br  />
            <label>
                <input type="radio" name="rating" value="yes" />
                Да
            </label>
            <label>
                <input type="radio" name="rating" value="no" />
                Нет
            </label>
            <label>
                <input type="radio" name="rating" value="maybe" />
                Возможно
            </label>
        </p>
        <p>
            <label for="comment">
                Комментарий
            </label>
            <br />
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        </p>
        <label>
            <input type="checkbox" name="subscribe" checked="checked" />
            Я хочу получать рассылку с новотями сайта
        </label>
        <br />
        <input type="submit" value="Submit review">
    </fieldset>
